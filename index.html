<!DOCTYPE html>
<html>
    <head>
      <title>Bubble Tea Time</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

      <!-- Button trigger modal -->
      <button class="btn pull-right btn-primary btn-md sign-in" data-toggle="modal" data-target="#myModalNorm">Sign In</button>

      <!-- Modal -->
      <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <button type="button" class="close"
                         data-dismiss="modal">
                             <span aria-hidden="true">&times;</span>
                             <span class="sr-only">Close</span>
                      </button>
                      <h4 class="modal-title" id="myModalLabel">
                          Sign In
                      </h4>
                  </div>

                  <!-- Modal Body -->
                  <div class="modal-body">

                      <form id='sign-in' role="form">
                        <div class="form-group">
                          <label for="signInEmail">Email address</label>
                            <input type="email" class="form-control" name="credentials[email]" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                          <label for="InputPassword1">Password</label>
                            <input type="password" class="form-control" name="credentials[password]" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>


                  </div>

                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default"
                              data-dismiss="modal">
                                  Close
                      </button>
                  </div>
              </div>
          </div>
      </div>


    </head>
    <body class="container-fluid">
      <h1>Example</h1>

      <div class="content"></div><br/>

    </body>
</html>
