<!DOCTYPE html>
<html>
    <head>
      <title>Bubble Tea Time</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

<!-- Nav bar start -->

      <nav class="navbar navbar-default">
        <div class="container-fluid">

      <!-- Sign in modal start -->
      <button class="btn pull-right btn-primary btn-md sign-in" data-toggle="modal" data-target="#signInModal">Sign In</button>
<button type="button" class="btn pull-right btn-primary btn-md sign-out" id="sign-out">Sign Out</button>
<button class="btn pull-right btn-primary btn-md change-pw" data-toggle="modal" data-target="#passwordModal">Change Password</button>
<button class="btn pull-right btn-primary btn-md add-drink" data-toggle="modal" data-target="#addDrinkModal">Add Drink</button>

      <!-- Sign in modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <button type="button" class="close"
                         data-dismiss="modal">
                             <span aria-hidden="true">&times;</span>
                             <span class="sr-only">Close</span>
                      </button>
                      <h4 class="modal-title" id="myModalLabel">
                          Sign In
                      </h4>
                  </div>

                  <!-- Modal Body -->
                  <div class="modal-body">

                      <form id='sign-in' role="form">
                        <div class="form-group">
                          <label for="signInEmail">Email address</label>
                            <input type="email" class="form-control" name="credentials[email]" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                          <label for="InputPassword1">Password</label>
                            <input type="password" class="form-control" name="credentials[password]" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>


                  </div>

                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default"
                              data-dismiss="modal">
                                  Close
                      </button>
                  </div>
              </div>
          </div>
      </div>
<!-- End sign in modal -->


      <!-- Change password modal -->
      <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <button type="button" class="close"
                         data-dismiss="modal">
                             <span aria-hidden="true">&times;</span>
                             <span class="sr-only">Close</span>
                      </button>
                      <h4 class="modal-title" id="myModalLabel">
                          Change Password
                      </h4>
                  </div>

                  <!-- Modal Body -->
                  <div class="modal-body">

                      <form id='change-password' role="form">
                        <div class="form-group">
                          <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" name="passwords[new]" placeholder="New Password"/>
                        </div>
                        <div class="form-group">
                          <label for="oldPassword">Old Password</label>
                            <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>


                  </div>

                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default"
                              data-dismiss="modal">
                                  Close
                      </button>
                  </div>
              </div>
          </div>
      </div>
<!-- End change password modal -->

<!-- Create drink modal -->
<div class="modal fade" id="addDrinkModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Drink
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form add-drink" id='add-drink' role="form">
                  <div class="form-group">
                    <label for="addName">Name</label>
                      <input type="text" class="form-control" name="drink[name]"/>
                  </div>
                  <div class="form-group">
                    <label for="addIngredients">Ingredients</label>
                      <input type="text" class="form-control" name="drink[ingredients]"/>
                  </div>
                  <div class="form-group">
                    <label for="addToppings">Toppings</label>
                      <input type="text" class="form-control" name="drink[toppings]"/>
                  </div>
                  <div class="form-group">
                    <label for="addNotes">Notes</label>
                      <input type="text" class="form-control" name="drink[notes]"/>
                  </div>
                  <div class="form-group">
                    <label for="addStoreId">Store ID</label>
                      <input type="text" class="form-control" name="drink[store_id]" id="storeId"/>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>


            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- End create drink modal -->


</div>
</nav>

<!-- end navbar -->

    </head>

<div class="buttons bar">
<button type="button" class="btn btn-primary btn-md stores kft">Kung Fu Tea</button>
<button type="button" class="btn btn-primary btn-md stores chatime">Chatime</button>
<button type="button" class="btn btn-primary btn-md stores teado">Teado</button>
</div>

    <body class="container-fluid">
      <h1>Bubble Tea Time</h1>

      <div class="content"></div>

    </body>
</html>
